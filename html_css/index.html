<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>PizzaWorld</h1>
        <nav>
            <a href="#">menu</a>
            <a href="#">drinks</a>
            <a href="#">about us</a>
        </nav>
    </header>

    <main>
        <section>
            <header>
                <h2>Featured Pizzas</h2>
            </header>

            <ul>
                <li>
                    <figure>
                        <img src="https://placekitten.com/200/300" alt="round cheesy pizza">
                        <figcaption>famous 5-cheese pizza</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="https://placekitten.com/200/299" alt="square meat pizza">
                        <figcaption>weird all-meat pizza</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="https://placekitten.com/200/298" alt="chocolate cookie pizza">
                        <figcaption>sweet dessert pizza</figcaption>
                    </figure>
                </li>
            </ul>
        </section>

        <section>
            <header>
                <h2>Order Pizza</h2>
            </header>

            <form action="">
                <label for="store">Pick a Store</label>
                <label for="store001">Store 1</label>
                <input type="radio" name="store" value="store001" id="store001">
                <label for="store002">Store 2</label>
                <input type="radio" name="store" value="store002" id="store002">
                <label for="store003">Store 3</label>
                <input type="radio" name="store" value="store003" id="store003">

                pizzas
                pay
                user info

            </form>
        </section>

        <section></section>
    </main>

    <footer>
        <small>Copyright &copy; 2021 darren yakes</small>
    </footer>
</body>

</html>
